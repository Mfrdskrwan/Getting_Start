<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <!-- Table-->
    <h1>Customers Table</h1>
    <hr />
    <table style="width: 100%; border: 1px solid #ccc">
      <!-- row for th -->
      <tr>
        <th
          style="
            background-color: #ff0000;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Name
        </th>
        <th
          style="
            background-color: #ff0000;
            padding: 10px;
            border: 1px solid #ccc;
          "
        >
          Age
        </th>
        <th
          style="
            background-color: #ff0000;
            padding: 10px;
            border: 1px solid #700707;
          "
        >
          Gender
        </th>
      </tr>
      <!-- row 1 for data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ff0000">Jhon Smith</td>
        <td style="padding: 10px; border: 1px solid #ff0000">26</td>
        <td style="padding: 10px; border: 1px solid #ff0000">Male</td>
      </tr>
      <!-- row 2 for data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ff0000">Doe</td>
        <td style="padding: 10px; border: 1px solid #ff0000">27</td>
        <td style="padding: 10px; border: 1px solid #ff0000">Male</td>
      </tr>
      <!-- row 3 for data -->
      <tr>
        <td style="padding: 10px; border: 1px solid #ff0000">Gifty</td>
        <td style="padding: 10px; border: 1px solid #ff0000">30</td>
        <td style="padding: 10px; border: 1px solid #ff0000">Female</td>
      </tr>
    </table>
  </body>
</html>
