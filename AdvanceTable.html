<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advance HTML Table</title>
  </head>
  <body>
    <h1>Advance HTML Table</h1>
    <hr />
    <table style="width: 100px; border: 1px solid #ff0000; margin: 20px 0">
      <!-- Captions -->
      <caption
        style="text-align: left; font-weight: bolder; margin-bottom: 10px"
      >
        Sales Report
      </caption>

      <colgroup>
        <col style="width: 20%" />
        <col style="width: 30%" />
        <col style="width: 25%" />
        <col style="width: 25%" />
      </colgroup>
      <!-- ? Table Head -->
      <tr style="background-color: #ff0000">
        <th style="padding: 10px; border: 1px solid #ff0000; text-align: left">
          Regions
        </th>
        <th style="padding: 10px; border: 1px solid #ff0000; text-align: left">
          Products
        </th>
        <th style="padding: 10px; border: 1px solid #ff0000; text-align: left">
          QTY Sold
        </th>
        <th style="padding: 10px; border: 1px solid #ff0000; text-align: left">
          Total Sales
        </th>
      </tr>
      <!-- ! Table Body -->
      <tbody>
        <tr>
          <td style="padding: 10px; border: 1px solid #ff0000">North</td>
          <td style="padding: 10px; border: 1px solid #ff0000">Tesla</td>
          <td style="padding: 10px; border: 1px solid #ff0000">5</td>
          <td style="padding: 10px; border: 1px solid #ff0000">$6000</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ff0000">South</td>
          <td style="padding: 10px; border: 1px solid #ff0000">Bmw</td>
          <td style="padding: 10px; border: 1px solid #ff0000">9</td>
          <td style="padding: 10px; border: 1px solid #ff0000">$8000</td>
        </tr>
        <tr>
          <td style="padding: 10px; border: 1px solid #ff0000">West</td>
          <td style="padding: 10px; border: 1px solid #ff0000">Ford</td>
          <td style="padding: 10px; border: 1px solid #ff0000">8</td>
          <td style="padding: 10px; border: 1px solid #ff0000">$10000</td>
        </tr>
      </tbody>
      <!-- * Table Footer -->
      <tfoot>
        <tr>
          <td
            style="
              padding: 10px;
              border: 1px solid #ff0000;
              font-size: 30px;
              color: black;
              font-weight: bolder;
            "
          >
            Total Sales
          </td>
          <td
            style="
              padding: 10px;
              border: 1px solid #ccc;
              font-size: 30px;
              color: black;
              font-weight: bolder;
            "
          >
            $300000
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
